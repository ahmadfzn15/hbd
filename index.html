<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Lusi</title>
    <script src="assets/tailwind.js"></script>
    <script src="assets/gsap.min.js"></script>
    <script src="assets/text-plugin.min.js"></script>
    <script
      src="assets/jquery.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <style>
      .bg-img {
        background-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.9),
            rgba(0, 0, 0, 0.1),
            rgba(0, 0, 0, 0.9)
          ),
          url("assets/img.jfif");
        background-size: cover;
        background-position: 50% 50%;
        background-attachment: fixed;
        animation: bg 3s infinite alternate;
      }

      .shadow-in {
        box-shadow: inset 10px 0 30px rgba(255, 255, 255, 0.3),
          inset -10px 0 30px rgba(255, 255, 255, 0.3);
      }

      .shadow-inn {
        box-shadow: inset 0px 0 30px rgba(255, 255, 255, 0.3);
      }

      .shadow-out {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      }

      /* @keyframes bg {
        0% {
          background-size: 120%;
        }
        100% {
          background-size: 135%;
        }
      } */
    </style>
  </head>
  <body class="w-screen h-screen bg-black overflow-hidden">
    <div
      class="bg-img w-screen h-screen flex justify-center items-center shadow-in"
      id="background"
    >
      <div
        class="max-w-[calc(100vw-5rem)] w-full rounded-xl mx-auto hidden opacity-0 mt-40 border shadow-out bg-black/50 backdrop-blur-xl text-slate-300 flex-col items-center gap-5 p-5 shadow-inn scale-0"
        id="dialog"
      >
        <img src="assets/pentol-hi.gif" class="w-[60%]" />
        <h1 class="text-xl whitespace-nowrap" id="text"></h1>
      </div>

      <div
        class="w-full rounded-xl mx-auto hidden opacity-0 border shadow-out bg-black/50 backdrop-blur-xl text-slate-300 flex-col items-center gap-5 p-5 shadow-inn scale-0"
        id="dialog1"
      >
        <img src="assets/pentol-hi.gif" class="w-[60%]" />
        <h1 class="text-xl whitespace-nowrap" id="text1"></h1>
      </div>

      <div
        class="w-full rounded-xl mx-auto hidden opacity-0 border shadow-out bg-black/50 backdrop-blur-xl text-slate-300 flex-col items-center gap-5 p-5 shadow-inn scale-0"
        id="dialog2"
      >
        <img src="assets/pentol-hi.gif" class="w-[60%]" />
        <h1 class="text-xl whitespace-nowrap" id="text2"></h1>
      </div>

      <div
        class="w-full rounded-xl mx-auto hidden opacity-0 border shadow-out bg-black/50 backdrop-blur-xl text-slate-300 flex-col items-center gap-5 p-5 shadow-inn scale-0"
        id="dialog3"
      >
        <img src="assets/pentol-hi.gif" class="w-[60%]" />
        <h1 class="text-xl whitespace-nowrap" id="text3"></h1>
      </div>

      <div
        class="w-full rounded-xl mx-auto hidden opacity-0 border shadow-out bg-black/50 backdrop-blur-xl text-slate-300 flex-col items-center gap-5 p-5 shadow-inn scale-0"
        id="dialog4"
      >
        <img src="assets/pentol-hi.gif" class="w-[60%]" />
        <h1 class="text-xl whitespace-nowrap" id="text4"></h1>
      </div>
    </div>
  </body>
  <script>
    gsap.from("#background", {
      y: 300,
      duration: 1,
      opacity: 0,
    });

    setTimeout(() => {
      gsap.to("#dialog", {
        y: -80,
        scale: 1,
        display: "flex",
        opacity: 1,
        duration: 1,
      });
    }, 800);

    setTimeout(() => {
      gsap.to("#text", {
        duration: 1,
        text: "Hey Kamu 😁❤",
      });
    }, 1200);

    setTimeout(() => {
      gsap.to("#dialog", {
        x: -200,
        opacity: 0,
        display: "hidden",
        scale: 0,
        duration: 1,
      });
    }, 3500);

    setTimeout(() => {
      gsap.to("#dialog1", {
        x: -100,
        display: "flex",
        opacity: 1,
        scale: 1,
        duration: 1,
      });
    }, 4500);

    setTimeout(() => {
      gsap.to("#text1", {
        duration: 1,
        text: "Aku cuma mau bilang nih 😂",
      });
    }, 4900);

    setTimeout(() => {
      gsap.to("#dialog1", {
        x: -300,
        opacity: 0,
        display: "hidden",
        scale: 0,
        duration: 1,
      });
    }, 6500);

    setTimeout(() => {
      gsap.to("#dialog2", {
        x: -240,
        display: "flex",
        opacity: 1,
        scale: 1,
        duration: 1,
      });
    }, 7500);

    setTimeout(() => {
      gsap.to("#text2", {
        duration: 1,
        text: "Ciee yang hari ini ulang tahun 😂",
      });
    }, 7900);

    setTimeout(() => {
      gsap.to("#dialog2", {
        x: -400,
        opacity: 0,
        display: "hidden",
        scale: 0,
        duration: 1,
      });
    }, 9500);

    setTimeout(() => {
      gsap.to("#dialog3", {
        x: -315,
        display: "flex",
        opacity: 1,
        scale: 1,
        duration: 1,
      });
    }, 10500);

    setTimeout(() => {
      gsap.to("#dialog3", {
        x: -500,
        opacity: 0,
        display: "hidden",
        scale: 0,
        duration: 1,
      });
    }, 12500);

    setTimeout(() => {
      gsap.to("#dialog4", {
        x: -420,
        display: "flex",
        opacity: 1,
        scale: 1,
        duration: 1,
      });
    }, 13500);

    setTimeout(() => {
      gsap.to("#dialog4", {
        opacity: 0,
        display: "hidden",
        scale: 0,
        duration: 1,
      });
    }, 15500);
  </script>
</html>
